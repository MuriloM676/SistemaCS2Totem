version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: totem_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: totem_db
      MYSQL_USER: totem
      MYSQL_PASSWORD: totem123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
